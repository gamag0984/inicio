<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Acceso/Resgistro</mat-card-title>
      <mat-card-subtitle>Sistema de Clinica</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
        <mat-form-field class="example-full-width">
    <mat-label>CORREO</mat-label>
    <input type="email"  matInput placeholder="Correo" value=" " [(ngModel)]="email">
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>PASSWORD</mat-label>
    <input type= "password" matInput placeholder="Password" [(ngModel)]="password">
    <mat-icon matSuffix>vpn_key</mat-icon>
  </mat-form-field>
    <button mat-button color="primary" (click)= login >LOGIN</button>

  
        </mat-tab>
        <mat-tab label="Registe">
        <mat-form-field class="example-full-width">
    <mat-label>NOMBRE</mat-label>
    <input type="nombre" matInput placeholder="Nombre" value="" [(ngModel)]="nombre">
    <mat-icon matSuffix>face</mat-icon>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>CORREO</mat-label>
    <input type="newemail" matInput placeholder="Correo" [(ngModel)]="newemail">
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field> <mat-form-field class="example-full-width">
  <mat-label>New Password</mat-label>
    <input type="newpassword" matInput placeholder="New_Password" [(ngModel)]="newpassword">
    <mat-icon matSuffix>vpn_key</mat-icon>
  </mat-form-field>
    <button mat-button color="primary" (clic)= registe >REGISTRO</button>

  
        
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
